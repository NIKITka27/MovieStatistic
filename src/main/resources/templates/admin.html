<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=cp1251"/>
  <title>Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container my-2">
  <div th:replace="fragments/header :: header"></div>
  <div class="card">
    <div class="card-body">
      <div th:switch="${allUsers}" class="container my-5">
        <div class="col-md-10">
          <h2 th:case="null">Admin!</h2>
          <div th:case="*">
            <table class="table table-striped table-responsive-md">
              <thead>
              <th>ID</th>
              <th>UserName</th>
              <th>Login</th>
              <th>Password</th>
              <th>Roles</th>
              <th>Delete</th>
              </thead>
              <tbody>
              <tr th:each="user : ${allUsers}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.password}"></td>
                <td th:each="roles : ${user.roles}" th:text="${roles.roleName}"></td>
                <td><a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
