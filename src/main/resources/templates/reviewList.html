<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251"/>
    <title>Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="card-body">
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${reviews}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">Reviews!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>User</th>
                                <th>Film</th>
                                <th>Rating</th>
                                <th>Comment</th>>
                                <th>Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="review : ${reviews}">
                                <td th:text="${review.user.getName()}"></td>
                                <td th:text="${review.film.getName()}"></td>
                                <td th:text="${review.rating}"></td>
                                <td th:text="${review.comment}"></td>
                                <td th:text="${review.date}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <button><a href="#" th:href="@{/review/add}">Add Review</a> </button>
                        <div th:replace="fragments/footer :: footer"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</body>

</html>
