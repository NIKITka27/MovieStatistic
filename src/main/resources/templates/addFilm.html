<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
    <h3> Add Film</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/film/add}" th:object="${film}" method="post">
                    <div class="row">
                        <table class="table table-striped table-responsive-md">
                            <tbody>
                            <div class="form-group col-md-8">
                                <td><label for="name" class="col-form-label">name</label> <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name"><span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span></td>
                            </div>
                            <div class="form-group col-md-8">
                                <td><label for="description" class="col-form-label">description</label> <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"> <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span></td>
                            </div>
                            <div class="form-group col-md-8">
                                <td><label for="year" class="col-form-label">year</label> <input type="text" th:field="*{year}" class="form-control" id="year" placeholder="year"><span th:if="${#fields.hasErrors('year')}" th:errors="*{year}" class="text-danger"></span></td>
                            </div>
                            </tbody>
                        </table>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add Film">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
