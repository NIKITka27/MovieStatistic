<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251" />
    <title>Update review</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3> Update review</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/review/update/{id}(id=${review.id})}" th:object="${review}" method="post">
                    <div class="row">

                        <div class="form-group col-md-8">
                            <label for="user" class="col-form-label">user</label> <input readonly type="text" th:field="*{user}" class="form-control" id="user" placeholder="user"> <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="film" class="col-form-label">film</label> <input readonly type="text" th:field="*{film}" class="form-control" id="film" placeholder="film"> <span th:if="${#fields.hasErrors('film')}" th:errors="*{film}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="rating" class="col-form-label">rating</label> <input type="text" th:field="*{rating}" class="form-control" id="rating" placeholder="rating"> <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="date" class="col-form-label">date</label> <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="date"> <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update review">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
