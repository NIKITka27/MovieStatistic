<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=cp1251"/>
    <title>Films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container my-2">
    <div th:replace="fragments/header :: header"></div>
    <div class="card">
        <div class="card-body">
            <div th:switch="${films}" class="container my-5">
                <div class="col-md-10">
                    <h2 th:case="null">Films!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Film name</th>
                                <th>Description</th>
                                <th>Release year</th>
                                <th>Update</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="film : ${films}">
                                <td th:text="${film.name}"></td>
                                <td th:text="${film.description}"></td>
                                <td th:text="${film.year}"></td>
                                <td><a th:href="@{/film/edit/{id}(id=${film.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/film/delete/{id}(id=${film.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                        <button><a href="#" th:href="@{/film/add}">Add Film</a> </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
