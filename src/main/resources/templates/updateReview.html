<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head"></head>
<body>
<div class="container my-5">
    <div th:replace="fragments/header :: header"></div>
    <h3> Update review</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#" th:action="@{/review/update/{id}(id=${review.id})}" th:object="${review}" method="post">
                    <div class="row">
                        <table class="table table-striped table-responsive-md">
                            <tbody>
                        <div class="form-group col-md-8">
                           <td><label for="user" class="col-form-label">user</label> <input readonly type="text" th:field="*{user}" class="form-control" id="user" placeholder="user"> <span th:if="${#fields.hasErrors('user')}" th:errors="*{user}" class="text-danger"></span></td>
                        </div>
                        <div class="form-group col-md-8">
                            <td><label for="film" class="col-form-label">film</label> <input readonly type="text" th:field="*{film}" class="form-control" id="film" placeholder="film"> <span th:if="${#fields.hasErrors('film')}" th:errors="*{film}" class="text-danger"></span></td>
                        </div>
                        <div class="form-group col-md-8">
                            <td><label for="rating" class="col-form-label">rating</label> <input type="text" th:field="*{rating}" class="form-control" id="rating" placeholder="rating"> <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="text-danger"></span></td>
                        </div>
                        <div class="form-group col-md-8">
                            <td><label for="date" class="col-form-label">date</label> <input type="date" th:field="*{date}" class="form-control" id="date" placeholder="date"> <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span></td>
                        </div>
                        </table>
                            </tbody>
                        <div class="form-group col-md-8">
                            <input type="submit" class="btn btn-primary" value="Update review">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
